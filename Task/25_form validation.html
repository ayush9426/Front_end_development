            </tr>

            </tr>

                <td><input type="email" placeholder="Enter your Email" required pattern="[a-z0-9]+@+[a-z]+.+{2,3}"></td>

            </tr>

                <td><label for="">Enter your password</label></td>
                <td><input type="password" placeholder="Enter your password"   required pattern="[A-Z][A-Za-z0-9]{7,10}"></td>
            </tr>

        </form>

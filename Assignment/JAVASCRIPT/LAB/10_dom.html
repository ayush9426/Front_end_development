<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB_9</title>
</head>

<body>
    <p id="data">"Hello, world!".</p>
    <button onclick="effect()">Display</button>

    <script>

        function effect() {
            let text = document.getElementById("data")
            text.innerHTML = "JavaScript is fun!"
            text.style.backgroundColor = "blue"
            }
    </script>
</body>

</html>

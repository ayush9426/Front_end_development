<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB_3</title>
</head>
<body>
    <script>

        let x = 70
        let y = 30

        document.write("add=>",x+y,"<br>")
        document.write("sub=>",x-y,"<br>")
        document.write("mul=>",x*y,"<br>")
        document.write("div=>",x/y,"<br>")

        let num = (x == y)? true:false
        document.write("num=>",num,"<br>")

        let a=10, b="10"
        let user = (a==b)?true:false
        document.write(user,"<br>")

        let user1 = (a===b)?true:false
        document.write(user1)



    </script>
</body>
</html>

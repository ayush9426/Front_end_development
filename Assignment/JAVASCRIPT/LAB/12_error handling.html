<body>
    <script>

        function divnum(x,y){
            try{
                if(y === 0){
                    throw new Error("Division by zero is not allowed")
                }
                let result = x/y 
                console.log(result)
            }
            catch(error){
                console.error("Error message :",error.message)
            }
        }

        divnum(20,0)
    

    </script>

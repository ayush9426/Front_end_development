<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table align="center">
        <caption><h1>SIGN UP</h1></caption>

        <form action="">

            <tr>
                <td>FIRST NAME</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>ORGANIZATION</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>EMAIL</td>
                <td><input type="email"></td>
            </tr>

            <tr>
                <td>MOBILE NUMBER</td>
                <td><input type="tel"></td>
            </tr>

            <tr>
                <td>ADDRESS 1</td>
                <td><textarea  rows="5" cols="20"></textarea> </td>
            </tr>

            <tr>
                <td>ADDRESS 2</td>
                <td><textarea rows="5" cols="20"></textarea></td>
            </tr>  

            <tr>
                <td>CITY</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>STATE</td>
                <td><input type="text"></td>
                </tr>

            <tr>
                <td>PINCODE</td>
                <td><input type="number"></td>
            </tr> 

            <tr>
                <td>COUNTRY</td>
                <td><input type="text"></td>
            </tr>
             
            <tr>
                <td align="right"> <input type="submit"></td>
            <td><input type="reset"></td>
            </tr>
              
            
        </form>
    </table>
</body>
</html>

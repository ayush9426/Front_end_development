<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product Grid</title>
    <link rel="stylesheet" href="/4_grid.css">
 
</head>

<body>

    <h1 class="heading">Our Latest Gadgets</h1>

    <div class="grid-container">
        <div class="card">
            <img height="100%" width="100%"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrAPkJr-A83pgKDpNBrRatIXniBLXptZhmZQ&s"
                alt="Smartphone">
            <h3>Smartphone Pro</h3>
            <p>$699</p>
        </div>
        <div class="card">
            <img src="https://www.boat-lifestyle.com/cdn/shop/files/ACCG6DS7WDJHGWSH_0_1000x.png?v=1727669669"
                alt="Wireless Earbuds">
            <h3>Wireless Earbuds</h3>
            <p>$89</p>
        </div>
        <div class="card">
            <img src="https://cdn.pixabay.com/photo/2015/01/09/11/11/smart-watch-594127_960_720.jpg" alt="Smartwatch">
            <h3>Smartwatch X</h3>
            <p>$199</p>
        </div>
        <div class="card">
            <img src="https://m.media-amazon.com/images/I/71y1trt6LSL.jpg" alt="Gaming Headset">
            <h3>Gaming Headset</h3>
            <p>$129</p>
        </div>
        <div class="card">
            <img src="https://www.sencor.com/Sencor/media/static-media/6770caad-d0be-4d0d-b5f0-01bbc4c1c555@w600.webp"
                alt="Bluetooth Speaker">
            <h3>Bluetooth Speaker</h3>
            <p>$59</p>
        </div>
        <div class="card">
            <img src="https://www.izicart.com/cdn/shop/files/one-plus-action-camera-a.webp?v=1750328272"
                alt="Action Camera">
            <h3>Action Camera</h3>
            <p>$249</p>
        </div>
        <div class="card">
            <img src="https://crdms.images.consumerreports.org/f_auto,w_600/prod/products/cr/models/404547-8-inch-screen-and-smaller-tablets-apple-ipad-mini-64gb-2021-10023447.png"
                alt="Tablet Mini">
            <h3>Tablet Mini</h3>
            <p>$349</p>
        </div>
        <div class="card">
            <img src="https://m.media-amazon.com/images/I/41jjSweeCTL._SX300_SY300_QL70_FMwebp_.jpg" alt="Fitness Band">
            <h3>Fitness Band</h3>
            <p>$79</p>
        </div>
        <div class="card">
            <img src="https://m.media-amazon.com/images/I/31yhwXPlaNL._SX300_SY300_QL70_FMwebp_.jpg" alt="Drone 4K">
            <h3>Drone 4K</h3>
            <p>$599</p>
        </div>
    </div>

</body>

</html>

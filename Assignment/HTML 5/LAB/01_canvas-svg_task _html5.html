<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- canvas style -->

    <canvas id="canavs"></canvas>
    <script>
        var cnv = document.getElementById("canavs")
        // console.log(cnv);
        var big = cnv.getContext('2d')
        big.fillStyle = 'red';
        // left,top,right,bottom
        big.fillRect(20, 20, 130, 70);
        // big.stroke(blue);
        // big.moveTo(0, 0);
        // big.lineTo(200, 100);
        big.stroke();
    </script>

    <!-- svg style -->
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <rect width="100" height="100" x="50" y="50" fill="green" /></svg>


</body>

</html>

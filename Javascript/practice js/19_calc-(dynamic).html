
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter your num1" id="num1" >
    <input type="text" placeholder="Enter your num2" id="num2">
    <br><br>

    <button onclick="sumdata()">Sum</button>
    <button onclick="subdata()">Sub</button>
    <button onclick="muldata()">mul</button>
    <button onclick="divdata()">divi</button>
    <br>
    <h1 id="h1"></h1>

    <script>

        let num1 = document.getElementById("num1")
        // console.log(num1)
        let num2 = document.getElementById("num2")
        // console.log(num2)

        function sumdata(){

            let sum = parseFloat(num1.value) + parseFloat(num2.value);
            console.log("sum =>",sum)

            // document.write("sum =>",sum)
            document.getElementById("h1").innerHTML = "sum => "+ sum

        }
         function subdata(){

            let data = parseInt(num1.value) - parseInt(num2.value);
            console.log("sum =>",data)

            // document.write("sum =>",sum)
            document.getElementById("h1").innerHTML = "sub => "+ data

        }

               function muldata(){

            let data = parseInt(num1.value) * parseInt(num2.value);
            console.log("sum =>",data)

            // document.write("sum =>",sum)
            document.getElementById("h1").innerHTML = "mul => "+ data

        }
               function divdata(){

            let data = parseInt(num1.value) / parseInt(num2.value);
            console.log("sum =>",data)

            // document.write("sum =>",sum)
            document.getElementById("h1").innerHTML = "div => "+ data
            
        }



    </script>
</body>
</html>

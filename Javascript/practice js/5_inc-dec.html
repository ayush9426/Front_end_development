<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVA</title>
</head>
<body>
    <!-- 5) inc and dec:-  -->

    <script>

        a = 10
        // value first then inc
        a++
        // inc first then display value
        ++a
        console.log(a)

        //value first then dec
        a--
        //dec first then display value
        --a
        console.log(a)

    </script>

</body>
</html>

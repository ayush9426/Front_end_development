       <script>

        // 2) user define 

        console.log("mul =>",mul(20,10))

        let x=30,y=20;

        //  1)  without parameter
        function sum(){
            let sum = x+y 
            console.log("sum =>",sum)
        }

        sum()
        sum()

        //  2)  with parameter

        function sub(a,b){
             console.log("sub =>",a-b)
        }

        // // nan :- not a number
        sub(40,30)
        sub(30,10)
        
        
        
        function divi(x,y){
            console.log("divi =>",x/y)
        } 
        divi(100,50)
        divi(80,20)


        function mul(a,b){

        }

        console.log("mul => ",mul(40,20))

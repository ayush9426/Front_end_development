<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVA</title>
</head>
<body>
    
    <!-- 3) else if:-
    syntax:- if(condition){
        code...
    }
    else if(condition){
        code...
    }
    else{
        code...
    } -->

    <script>

        percentage = 5


        if(percentage<0){
            console.log("invalid..")
        }
        else if(percentage>=85 && percentage<=100){
            console.log("PASS with A grade..")
        }
        else if(percentage>=70 && percentage<85){
            console.log("PASS with grade B..")
        }
        else if(percentage>=55 && percentage<70){
            console.log("PASS with grade C..")
        }
        else if(percentage>=35 && percentage<55){
            console.log("PASS with grade D..")
        }
        else if(percentage>100){
            console.log("invalid..")
        }
        else{
            console.log("fail")
        }

    </script>

</body>
</html>

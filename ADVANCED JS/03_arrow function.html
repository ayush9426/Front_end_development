<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let a=30,b=20;

        function sum(){
            document.writeln("sum =>",a+b)
        }

        sum()

        // function sum(){

        // }

        // sytax : arrow =>
        const sub =()=>{
            document.writeln("<br>sub =>",a-b);
        }

        sub()

        const mul=(a,b)=>{
            document.writeln("<br> mul =>",a*b);
        }

        mul(30,20)




    </script>
</body>
</html>

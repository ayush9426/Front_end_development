<html lang="en">

<body>
    <script>
        let str = "hello world";
        console.log(str)
        console.log(str.length)


        // concat method
        let str1 = "DATA"
        console.log(str.concat(str1))

            // repeat method
        console.log(str.repeat(2))

        // replace method
        const paragraph = "I think Ruth's dog is cuter than your dog!";
        console.log(paragraph.replace("Ruth's","Het's"))

        // replace all method
        console.log(paragraph.replace("dog","cat"))
        console.log(paragraph.replaceAll("dog","cat"))

        // slice method
        console.log(paragraph.slice(0,10))//it give letter acording to their lenght

        // lower style and uperstyle
        console.log(str.toUpperCase())
        console.log(str1.toLowerCase())

    </script>

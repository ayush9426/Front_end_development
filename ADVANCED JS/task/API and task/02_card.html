<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container my-4">
        <div class="row row-gap-3">

        </div>
    </div>

    <script>
        fetch("https://dummyjson.com/carts", {
            method: "GET"
        })
            .then((res) => {
                return res.json()
            })
            .then((res) => {
                let carddata = res.carts.map((cart) => {
                    // loop of products 
                    let productList = cart.products.map((p)=>{
                         return `
                        <li>
                            ${p.title} (x${p.quantity}) - $${p.price} each 
                            <strong>Total: $${p.total}</strong>
                        </li>
                            `;
                    }).join("");

                    return   `
                   <div class="col-md-4">
                                <div class="card" style="height:100%;">
                                <div class="card-body">
                                <h5 class="card-title">Cart ID : ${cart.id}</h5>
                                <ul>${productList}</ul>
                                <p><strong>Total Products:</strong> ${cart.totalProducts}</p>
                                <p><strong>Total Quantity:</strong> ${cart.totalQuantity}</p>
                                <p><strong>Discount:</strong> $${cart.discountedTotal}</p>
                                <p><strong>Total:</strong> $${cart.total}</p>
                                <p><strong>User ID:</strong> ${cart.userId}</p>
                                <a href="#" class="btn btn-primary">Buy</a>
                            </div>   
                            </div>
                            </div>
                        `
                    

                })
                document.querySelector(".row").innerHTML += carddata.join("")
            })
    </script>
</body>

</html>

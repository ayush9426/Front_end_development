<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>
<body>

     <div class="container">
        <div class="row row-gap-3">

        </div>
    </div>
    
<script>

    fetch("https://dummyjson.com/products",{
        method:"GET"
    })
    .then((res)=>{
        return res.json()
    })
    .then((res)=>{
        for(let data of res.products){
            console.log(data)
            let htmldata = `
             <div class="col-md-4">
                <div class="card" style="width:100%; " >
                    <img height="100%" width="100%" src=${data.images} class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${data.id}</h5>
                        <h5 class="card-title">${data.title}</h5>
                        <h5 class="card-title">${data.price} $</h5>
                        <p class="card-text">${data.description.slice(0,100)}...</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
            `
            document.querySelector(".row").innerHTML += htmldata
        }
    })

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 1</title>
</head>
<body>
      <table border="5" cellpadding="10">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>AGE</th>
                <th>PHONE</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        
        fetch("https://dummyjson.com/users",{
            method:"GET"
        })
        .then((res)=>{
            return res.json()
        })
        .then((res)=>{
            console.log(res)
            let user = res.users.map((user,index)=>{
                console.log(user)
                return(
                    `
                        <tr>    
                            <td>${user.id}</td>
                            <td>${user.firstName}</td>
                            <td>${user.email}</td>
                            <td>${user.age}</td>
                            <td>${user.phone}</td>
                        </tr>
                    `
                )
                 
            })
             document.querySelector("tbody").innerHTML = user.join("")
        })




    </script>


</body>
</html>

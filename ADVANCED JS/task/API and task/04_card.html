<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 4</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="row row-gap-3">

        </div>
    </div>
    
    <script>

        fetch("https://dummyjson.com/recipes",{
            method:"GET"
        })
        .then((res)=>{
            return res.json()
        })
        .then((res)=>{
            // console.log(res)
            for(let data of res.recipes){
                console.log(data)
                let card = `
                <div class="col-md-4">
                <div class="card" style="height:100%; " >
                    <img height="50%" width="100%" src=${data.image} class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title"><strong>ID: </strong> ${data.id}</h5>
                        <h5 class="card-title"><strong>CUISINE: </strong>${data.cuisine}</h5>
                        <h5 class="card-title"><strong>NAME: </strong>${data.name}</h5>
                        <h5 class="card-title"><strong>TAGS: </strong>${data.tags} </h5>
                        <h5 class="card-title"><strong>INGREDIENTS: </strong>${data.ingredients.slice(0,50)}... </h5>
                        <p class="card-text"></p>
                        <a href="#" class="btn btn-primary">ORDER</a>
                    </div>
                </div>
            </div>
                `
                             document.querySelector(".row").innerHTML += card

            }
        })

    </script>



</body>
</html>

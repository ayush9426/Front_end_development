        // json string
        let json = `[
            {
                "id" : 1,

            {

                "name" : "user1",

        console.log(json)

        // parse :- json string convert array/object
        let objdata = JSON.parse(json)
        console.log(objdata)

        for (let user of objdata) {
            // console.log(user)
            console.log("id :", user.id, " name : ", user.name, "course : ", user.course)
            document.write(`<h1>id : ${user.id} name : ${user.name} course : ${user.course}</h1>`)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let arr = [1,2,3,4,5]

        console.log(arr)
        // console.log(arr[2])

        //  1) for  
        for(let i=0;i<arr.length;i++){
            console.log(arr[i])
        }

        //2) for of value
        for(let data of arr){
            console.log(data)   
        }

        //3) in index and value
        for(let index in arr){
            // console.log(index)
            // console.log(arr[index])
            console.log("index =>",index," value =>",arr[index]);
        }

        // 4) foreach :- index and value spatre 

        arr.forEach((data,i,arr)=>{
            console.log(arr)
            // console.log(data)
            // console.log(i)
            document.writeln("index =>",i,"value =>",data,"<br>")
        })




        

        

    </script>



</body>
</html>
